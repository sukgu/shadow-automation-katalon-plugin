plugins {
  id 'java'
  id 'groovy'
  id 'com.github.johnrengelman.shadow' version '5.1.0'
  id "com.katalon.gradle-plugin" version "0.0.7"
}

repositories {
  jcenter()
  mavenCentral()
}

def pluginSources = [
  'Keywords',
  'Test Listeners',
  'Include/scripts/groovy'
]

sourceSets {
   main {
    groovy {
      srcDirs = pluginSources
      srcDir 'Libs' // generated by Katalon Studio
    }
  }
}

shadowJar {
  exclude 'Temp*.class'
}

groovydoc {
  source = pluginSources
  docTitle = 'Shadow DOM Custom Keywords'
}

katalon {
  dependencyPrefix = "com.katalon"
  minimize = false
}

dependencies {
  compile 'io.github.sukgu:automation:0.0.12'
}

configurations {
  compile.exclude group: 'org.seleniumhq.selenium'
}